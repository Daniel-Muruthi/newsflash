{% macro displayNewsList(news_list) %}
{% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
    <img src="{{News_Article.urlToImage}}" alt="{{ News_Article.title }} poster " class= "img-responsive">
    <li class="text-center">
        {{ News_Article.title|truncate(10)}}
    </li>
</div>
{% endfor %}
{% endmacro %}
